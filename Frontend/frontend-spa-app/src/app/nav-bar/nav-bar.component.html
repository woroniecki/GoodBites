<nav class="bg-teal-900 shadow shadow-teal-950 w-full flex justify-between px-4 py-2">
  <div
    class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap relative">
    <!-- Logo -->
    <div class="text-lime-500 md:order-1">
      <!-- Heroicon - Chip Outline -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-11 w-11" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
      </svg>
    </div>
    <div class="text-gray-400 order-2 w-full md:w-auto md:order-2 absolute left-1/2 transform -translate-x-1/2">
      <ul class="flex font-semibold justify-center gap-4">
        <li class="md:px-4 md:py-2"
          [ngClass]="{'text-lime-500': router.url === '/', 'hover:text-lime-600': router.url !== '/'}">
          <a routerLink="/">Home</a>
        </li>
        <li class="md:px-4 md:py-2"
          [ngClass]="{'text-lime-500': router.url.startsWith('/calendar'), 'hover:text-lime-600': !router.url.startsWith('/calendar')}">
          <a routerLink="/calendar">Calendar</a>
        </li>
        <li class="md:px-4 md:py-2"
            [ngClass]="{'text-lime-500': router.url.startsWith('/habits'), 'hover:text-lime-600': !router.url.startsWith('/habits')}"><a
          routerLink="/habits">Habits</a></li>
      </ul>
    </div>
    <div class="order-2 md:order-4">
      <ng-container *ngIf="authService.username; else loginButton">
        <button class="px-4 py-2 bg-lime-500 hover:bg-lime-600 text-gray-50 rounded-xl flex items-center gap-2"
          (click)="onLogout()">
          <span>Logout</span>
        </button>
      </ng-container>
      <ng-template #loginButton>
        <div class="flex gap-2">
          <button class="px-4 py-2 bg-lime-500 hover:bg-lime-600 text-gray-50 rounded-xl flex items-center gap-2"
            (click)="onLogin()">
            <span>Login</span>
          </button>
          <button
            class="px-4 py-2 border-2 border-lime-500 text-lime-500 hover:bg-lime-500 hover:text-gray-50 rounded-xl flex items-center gap-2"
            (click)="onRegister()">
            <span>Register</span>
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
