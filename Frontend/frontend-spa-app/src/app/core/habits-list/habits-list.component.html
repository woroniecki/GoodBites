<div class="habits-grid mt-3">
    <div class="habit-cell" *ngFor="let item of items">
        <button 
        *ngIf="item.positive"
            class="px-4 py-2 bg-gradient-to-r from-emerald-100 to-lime-200 text-lime-500 hover:bg-gradient-to-r hover:to-lime-300 hover:text-lime-700 rounded-xl flex items-center gap-2"
            style="width: 100px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            <span class="habit-name"
                style="display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%; font-size: calc(16px - ({{ item.name.length > 20 ? 2 : 0 }}px));">
                {{ item.name }}
            </span>
        </button>
        <button 
            *ngIf="!item.positive"
            class="px-4 py-2 bg-gradient-to-r from-orange-100 to-red-200 text-red-500 hover:to-red-300 hover:text-red-900 rounded-xl flex items-center gap-2"
            style="width: 100px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            <span class="habit-name"
                style="display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%; font-size: calc(16px - ({{ item.name.length > 20 ? 2 : 0 }}px));">
                {{ item.name }}
            </span>
        </button>
    </div>
    <div class="habit-cell">
        <button 
            class="px-4 py-2 bg-gradient-to-r bg-gray-200 text-gray-400 rounded-xl hover:to-gray-300 hover:text-gray-500"
            style="width: 100px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center;"
            (click)="onAddHabit()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v18m9-9H3" />
            </svg>
        </button>
    </div>
</div>
