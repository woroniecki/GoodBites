<div class="mt-3 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-4 gap-2 justify-items-center">
    <div *ngFor="let item of items">
      <button
        (click)="onClickHabit(item.id)"
        [ngClass]="item.positive
          ? 'bg-gradient-to-r from-emerald-100 to-lime-200 text-lime-600 hover:to-lime-300 hover:text-lime-800'
          : 'bg-gradient-to-r from-orange-100 to-red-200 text-red-600 hover:to-red-300 hover:text-red-900'"
        class="w-[85px] h-[85px] sm:w-[100px] sm:h-[100px] rounded-xl flex flex-col items-center justify-center px-1 py-1 text-center text-xs transition duration-150 ease-in-out">
        
        <svg-icon
          *ngIf="item.icon"
          [src]="'/icons/' + item.icon"
          [svgStyle]="{ width: '40px', height: '40px' }"
          class="mb-1">
        </svg-icon>
  
        <span class="text-[10px] sm:text-[11px] leading-tight break-words w-full max-h-[2.5rem] overflow-hidden text-ellipsis">
          {{ item.name }}
        </span>
      </button>
    </div>
  
    <!-- Add Habit Button -->
    <div>
      <button
        (click)="onAddHabit()"
        class="w-[85px] h-[85px] sm:w-[100px] sm:h-[100px] bg-gradient-to-r from-gray-200 to-gray-300 text-gray-400 rounded-xl flex flex-col items-center justify-center transition hover:to-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 sm:h-10 sm:w-10" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18m9-9H3" />
        </svg>
      </button>
    </div>
  </div>
