<div class="flex items-center gap-2">
    <button (click)="moveDate(false)"
    class="text-gray-500 rounded transition-all duration-300 hover:bg-gray-100 hover:text-gray-900"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M10.0002 11.9999L6 7.99971L10.0025 3.99719" stroke="currentcolor" stroke-width="1.3"
                stroke-linecap="round" stroke-linejoin="round"></path>
        </svg></button>
    <button
        class="md:flex py-2 pl-1 pr-1 rounded-md bg-gray-50 border border-gray-300 items-center text-xs font-medium text-gray-900 transition-all duration-500 hover:bg-gray-100">
        {{ printValue }}
    </button>
    <button (click)="moveDate(true)"
    class="text-gray-500 rounded transition-all duration-300 hover:bg-gray-100 hover:text-gray-900"><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M6.00236 3.99707L10.0025 7.99723L6 11.9998" stroke="currentcolor" stroke-width="1.3"
                stroke-linecap="round" stroke-linejoin="round"></path>
        </svg></button>
</div>
